version: 2.1
jobs:
  build:
    docker:
      - image: circleci/node:lts-browsers
    working_directory: ~/repo
    steps:
      - checkout
      - run: npm ci
      # force update the webdriver
      - run: cd ./node_modules/protractor && npm i webdrivermanager@latest
      # because we use "npm ci" to install NPM dependencies
      # we cache "~/.npm folder"

      - run: npm run style
      - run: npm run lint
      - run: npm run build:prod
      - run: npm run test:coverage -- --watch-false
      - run: npm run e2e
#      - run:
#        name: Tar & Gzip compiled app
#        command: tar zcf dist.tar.gz dist/lemon-mart-app
#      - store_artifacts:
#        path: dist.tar.gz
workflows:
  version: 2
  build-and-test:
    jobs:
      - build
